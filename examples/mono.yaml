---
# Use lowercase for all nodes, roles, and profiles keys and values.
# Use MB for RAM values.

nodes:
  mono-master.example.com:
    resources:
      cpu: 16
      ram: 32768
  replica-master.example.com:
    resources:
      cpu: 16
      ram: 32768
  compile-master1.example.com:
    resources:
      cpu: 4
      ram: 8192
  compile-master2.example.com:
    resources:
      cpu: 4
      ram: 8192

# Valid monolithic infrastructure 'roles' include:
#
#  puppet_master_host:
#  database_host:
#
# It is invalid for a node to be defined to more than one role.
# The puppet_master_host role must be defined.
# The database_host role is specific to an infrastructure with an external database.
#
# These roles are automatically converted to the default profiles for the role.

roles:
  puppet_master_host: mono-master.example.com

# Valid infrastructure 'profiles' include:
#
#  primary_master_replica:
#  certificate_authority:
#  master:
#  compile_master:
#  console:
#  puppetdb:
#  database:
#  orchestrator:
#  amq::broker: # Deprecated in PE 2018+

profiles:
  primary_master_replica:
    - replica-master.example.com
  compile_master:
    - compile-master1.example.com
    - compile-master2.example.com
